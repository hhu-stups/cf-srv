name: Deploy videos to gh-pages

on:
  push:
    branches:
      - main
    paths:
      - 'Real_Traces/vid/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy-videos:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository with LFS
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Prepare video directory
        run: |
          rm -rf out
          mkdir -p out/videos
          cp -r _config.yml out/
          cp -r README.md out/
          cp -r Real_Traces/*.html out/
          cp -r Real_Traces/vid/*_compressed.mp4 out/videos/

      - name: Build index.html
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc
          pandoc README.md \
            --from=gfm \
            --template=template.html \
            --metadata title="Crazyflie Case Study" \
            --metadata description="Crazyflie Case Study by HHU STUPS Group" \
            -o out/index.html

      - name: Deploy videos to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: out
          force_orphan: true
